<div class="add-container">
    <div class="add-content">
        <mat-toolbar color="primary">Register</mat-toolbar>
        <mat-card>
            <form [formGroup]="regForm" (ngSubmit)="onSubmit()" novalidate>

                <div>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Full Name</mat-label>
                        <input type="text" matInput formControlName="name" required>
                        <mat-error *ngIf="regForm.controls.name.touched && regForm.controls.name.invalid">
                            <span *ngIf="regForm.controls.name.errors.required"> Name is required</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Email Id</mat-label>
                        <input type="text" matInput formControlName="email" required>
                        <mat-error *ngIf="regForm.controls.email.touched && regForm.controls.email.invalid">
                            <span *ngIf="regForm.controls.email.errors.required"> Email Id is required</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Password</mat-label>
                        <input type="text" matInput formControlName="password" required>
                        <mat-error *ngIf="regForm.controls.password.touched && regForm.controls.password.invalid">
                            <span *ngIf="regForm.controls.password.errors.required"> Password is required</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Phone </mat-label>
                        <input type="number" matInput formControlName="phone" required>
                        <mat-error *ngIf="regForm.controls.phone.touched && regForm.controls.phone.invalid">
                            <span *ngIf="regForm.controls.phone.errors.required"> Phone is required</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-radio-group aria-label="Select an option" formControlName="gender" >
                        <mat-label style="font-size: medium;">Gender</mat-label>
                        <mat-radio-button style="padding-left: 30px;" value="male"> Male</mat-radio-button>
                        <mat-radio-button style="padding-left: 30px;"  value="female">Female</mat-radio-button>
                      </mat-radio-group>
                </div>

                <div>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Address</mat-label>
                        <input type="text" matInput formControlName="address" required>
                        <mat-error *ngIf="regForm.controls.address.touched && regForm.controls.address.invalid">
                            <span *ngIf="regForm.controls.address.errors.required"> Address is required</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput formControlName="date" [matDatepicker]="picker" required>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error>
                        <span *ngIf="regForm.controls.date.invalid&&regForm.controls.date.errors.required"> date is
                            required</span>
                    </mat-error>
                </mat-form-field>

                <section class="example-section"  >
                    <mat-label   style="font-size: medium;">Education Details</mat-label>
                    <mat-checkbox style="padding-left: 30px;"  name="SSLC" (change)="getCheckBoxValue($event)" >SSLC</mat-checkbox>
                    <mat-checkbox style="padding-left: 30px;" name="HSC"  (change)="getCheckBoxValue($event)">HSC</mat-checkbox>
                    <mat-checkbox style="padding-left: 30px;"  name="BE" (change)="getCheckBoxValue($event)">BE</mat-checkbox>
                  </section>


                <button mat-raised-button color="primary"  type="Register">Register</button>

            </form>
        </mat-card>
    </div>
</div>
