<div class="add-container">
    <div class="add-content">
        <mat-toolbar color="primary">Login</mat-toolbar>
        <mat-card>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

                <div>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Email id</mat-label>
                        <input type="text" matInput formControlName="email" required>
                        <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                            <span *ngIf="loginForm.controls.email.errors.required"> Email Id is required</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Password</mat-label>
                        <input type="text" matInput formControlName="password" required>
                        <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                            <span *ngIf="loginForm.controls.password.errors.required"> Password is required</span>
                        </mat-error>
                    </mat-form-field>
                </div>

                <button mat-raised-button color="primary" type="login">Login</button>
                <div class="signup-style">
                    <span> Don't have an account?</span>
                    <a style="color:blue;" [routerLink]="['/register']"> Sign Up</a>
                </div>
            </form>
        </mat-card>
    </div>
</div>
